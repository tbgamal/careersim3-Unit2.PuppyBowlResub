<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- import JavaScript -->
  <script defer src="script.js"></script>

  <!-- import CSS -->
  <link rel="stylesheet" href="styles.css">

  <title>PuppyBowl</title>
</head>

<body>

  <!-- form to add new players -->
  <div id="new-player-form">
    <form>
      <label>
        Name
        <input type="text" name="name" />
      </label>
      <label>
        Breed
        <input type="text" name="breed" />
      </label>
      <label>
        Status
        <select id="status">
          <option value="field">filed</option>
          <option value="bench" selected>bench</option>
        </select>
      </label>
      <label>
        Image URL
        <input type="text" name="imageUrl" />
      </label>
      <label>
        Team
        <input type="number" name="teamId" />
      </label>
      <button>Add Player</button>
    </form>
    </form>
  </div>

  <!-- container for all players -->
  <div id="all-players-container"></div>

</body>

</html>
